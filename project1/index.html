
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Spotlite — Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <aside class="side">
      <div class="brand"><div class="dot"></div><span>Spotlite</span></div>
      <nav class="nav"><a class="active">Home</a><a>Search</a><a>Library</a></nav>
      <div class="pl-wrap"><div class="label">Playlists</div><ul id="playlistList"></ul></div>
    </aside>

    <main class="main">
      <header class="top">
        <div class="crumbs">Home ▸ Focus Flow</div>
        <div class="search"><input id="searchInput" placeholder="Search tracks…"></div>
        <div class="user"><div class="avatar">M</div><span id="userName">—</span><button id="logoutBtn" class="smalllink">Logout</button></div>
      </header>

      <section class="hero">
        <div class="text"><h1>Focus Flow</h1><p>Chill beats. Clean code. Spotify-like experience in pure HTML, CSS & JS.</p><button id="playHero">Play</button></div>
        <div class="art" id="heroArt"></div>
      </section>

      <section class="grid" id="trackGrid"></section>
    </main>
  </div>

  <footer class="player">
    <div class="now"><img id="nowCover" alt="cover"/><div class="meta"><div id="nowTitle" class="title">—</div><div id="nowArtist" class="artist">—</div></div></div>
    <div class="controls"><button id="btnPrev">⏮</button><button id="btnPlay" class="primary">▶</button><button id="btnNext">⏭</button>
      <div class="seek"><span id="curTime">0:00</span><input id="seekBar" type="range" min="0" max="100" value="0"><span id="durTime">0:00</span></div>
    </div>
    <div class="volume"><span>🔊</span><input id="volBar" type="range" min="0" max="1" step="0.01" value="0.8"></div>
  </footer>

  <audio id="audio"></audio>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
